<div id="printRFQ" style="width:600px;margin:auto;">

	<div style="text-align:center;padding-top:15px;">
		<button class="button" onclick="printQuote()">
			<span><span>Print Quotation</span></span>
		</button>

<script>
    function printQuote() {
      var divToPrint = document.getElementById('rfqTable');
      newWin = window.open("");
      newWin.document.write(divToPrint.outerHTML);
      newWin.print();
      newWin.close();
   }
</script>
